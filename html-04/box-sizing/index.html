<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box before-box-sizing">
      <pre class="child">
width: 100%;
padding: 20px;
border: 5px solid #e45649;
box-sizing: content-box; (default)
      </pre>
    </div>
    <div class="box after-box-sizing">
      <pre class="child">
width: 100%;
padding: 20px;
border: 5px solid #e45649;
box-sizing: border-box;
      </pre>
    </div>
  </body>
</html>
